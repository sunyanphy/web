    <!-- 第一个：记事本功能 -->
    <div>
      <h2>临时记事</h2>
      <textarea id="notepad" rows="10" cols="50"></textarea>
      <button onclick="saveNotepad()">复制
      </button>
      <script>
   function saveNotepad() {
          var notepad = document.getElementById('notepad');
          var textToCopy = notepad.value;
          // 创建一个临时的 textarea 元素用于复制操作
          var tempTextArea = document.createElement('textarea');
          tempTextArea.value = textToCopy;
          document.body.appendChild(tempTextArea);
          tempTextArea.select();
          document.execCommand('copy');
          document.body.removeChild(tempTextArea);

          alertbox = alert('内容已复制到剪贴板');
          setTimeout(function () {
            if (alertBox) {
              alertBox.close();
            }
          }, 1000);
        }
      </script>
    </div>

    <!-- 第二个：打开特定目录 -->
 

    <!-- 第三个：待办事项 -->
    <div>
      <h2>代办事项</h2>
      <input type="text" id="todoInput" placeholder="输入待办事项">
      <button onclick="addTodo()">添加</button>
      <ol id="todoList">
      </ol>
      <button onclick="deleteTodo()">删除选中项</button>
      <script>
        var todos = [];

        function addTodo() {
          var todoText = document.getElementById('todoInput').value;
          if (todoText) {
            todos.push(todoText);
            updateTodoList();
            document.getElementById('todoInput').value = '';
          }
        }

        function updateTodoList() {
          var todoList = document.getElementById('todoList');
          todoList.innerHTML = '';
          for (var i = 0; i < todos.length; i++) {
            var li = document.createElement('li');
            li.innerHTML = `<input type="checkbox"> ${todos[i]} `;
            todoList.appendChild(li);
          }
        }

        function deleteTodo() {
          var checkboxes = document.getElementsByTagName('input');
          for (var i = checkboxes.length - 1; i >= 0; i--) {
            if (checkboxes[i].checked) {
              todos.splice(i-1, 1);
            }
          }
          updateTodoList();
        }
      </script>
    </div>

        <script>
          // 闹钟 1 的设置和倒计时逻辑

            var minutes = parseInt(document.getElementById('alarm1Input').value);
            if (!isNaN(minutes) && minutes > 0) {
              var endTime = new Date().getTime() + minutes * 60000;
              var countdownInterval = setInterval(function() {
                var currentTime = new Date().getTime();
                var remainingTime = Math.ceil((endTime - currentTime) / 60000);
                if (remainingTime <= 0) {
                  clearInterval(countdownInterval);
                  document.getElementById('alarm1Status').innerHTML = '闹钟 1 响了！';
